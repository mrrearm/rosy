<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciao Rosaria!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f5f0e8, #e6d7c3, #d4c4a8);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .puppy-container {
            position: relative;
            margin-bottom: 30px;
        }

        .puppy {
            width: 200px;
            height: 200px;
            position: relative;
            animation: bounce 2s infinite ease-in-out;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .puppy-head {
            width: 120px;
            height: 120px;
            background: #c4a484;
            border-radius: 50%;
            position: relative;
            margin: 0 auto 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 2px solid #a08660;
            z-index: 2;
        }

        .puppy-cheeks {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff9bb3;
            border-radius: 50%;
            top: 55px;
            opacity: 0.7;
        }

        .cheek-left {
            left: 15px;
        }

        .cheek-right {
            right: 15px;
        }

        .puppy-eyebrows {
            position: absolute;
            top: 25px;
            width: 100%;
        }

        .eyebrow {
            position: absolute;
            width: 20px;
            height: 3px;
            background: #8B7355;
            border-radius: 2px;
        }

        .eyebrow-left {
            left: 25px;
            transform: rotate(-10deg);
        }

        .eyebrow-right {
            right: 25px;
            transform: rotate(10deg);
        }

        .puppy-ears {
            position: absolute;
            top: -15px;
            width: 100%;
        }

        .ear {
            width: 30px;
            height: 45px;
            background: #8B7355;
            border-radius: 50px 50px 15px 15px;
            position: absolute;
            animation: wiggle 3s infinite;
            border: 2px solid #a08660;
        }

        .ear.left {
            left: 20px;
            transform: rotate(-20deg);
        }

        .ear.right {
            right: 20px;
            transform: rotate(20deg);
            animation: wiggleRight 3s infinite;
        }

        .puppy-eyes {
            position: absolute;
            top: 35px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .eye {
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 50%;
            animation: blink 4s infinite;
            position: relative;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            top: 3px;
            left: 3px;
        }

        .puppy-nose {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
        }

        .puppy-mouth {
            position: absolute;
            top: 75px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 12px;
            border: 2px solid #000;
            border-top: none;
            border-radius: 0 0 25px 25px;
        }

        .puppy-tongue {
            position: absolute;
            top: 82px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #ff6b8a;
            border-radius: 0 0 50% 50%;
        }

        .puppy-body {
            width: 80px;
            height: 60px;
            background: #c4a484;
            border-radius: 40px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            top: -20px;
        }

        .puppy-tail {
            position: absolute;
            width: 12px;
            height: 60px;
            background: #c4a484;
            border-radius: 12px;
            right: -10px;
            top: -15px;
            transform-origin: bottom center;
            transform: rotate(20deg);
            animation: wagTail 1s infinite ease-in-out;
            border: 1px solid #a08660;
            z-index: -1;
        }

        .puppy-paw {
            position: absolute;
            width: 25px;
            height: 40px;
            background: #c4a484;
            border-radius: 15px;
            z-index: 0;
            border: 1px solid #a08660;
        }

        .paw-front-left {
            left: 10px;
            top: 40px;
            transform: rotate(5deg);
            animation: wave 2s infinite ease-in-out;
        }

        .paw-front-right {
            right: 10px;
            top: 40px;
            transform: rotate(-5deg);
        }

        .paw-back-left {
            left: 5px;
            top: 60px;
            transform: rotate(10deg);
            opacity: 0.9;
        }

        .paw-back-right {
            right: 5px;
            top: 60px;
            transform: rotate(-10deg);
            opacity: 0.9;
        }

        .speech-bubble {
            position: absolute;
            top: -80px;
            right: -140px;
            background: #f8f5f0;
            padding: 15px 20px;
            border-radius: 25px;
            border: 2px solid #d4c4a8;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-size: 16px;
            font-weight: bold;
            color: #8b6f47;
            white-space: nowrap;
            animation: float 3s infinite ease-in-out;
            z-index: 20;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 30px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 12px solid #f8f5f0;
        }

        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b8a;
            animation: floatUp 4s infinite linear;
            pointer-events: none;
        }

        .heart.click-heart {
            animation: floatUpFast 1.5s ease-out forwards;
            font-size: 24px;
        }

        .heart::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 16px;
            background: #ff6b8a;
            border-radius: 10px 10px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            left: 5px;
            top: 0;
        }

        .heart::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 16px;
            background: #ff6b8a;
            border-radius: 10px 10px 0 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            left: 0;
            top: 0;
        }

        .title {
            font-size: 3rem;
            color: #8b6f47;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
            animation: pulse 2s infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #a08660;
            text-align: center;
            margin-bottom: 30px;
        }

        .sweet-messages {
            max-width: 600px;
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(248, 245, 240, 0.8);
            border-radius: 20px;
            border: 2px solid #d4c4a8;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .message {
            font-size: 1.1rem;
            color: #8b6f47;
            margin: 15px 0;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInMessage 0.8s ease-in-out forwards;
        }

        .message:nth-child(1) { animation-delay: 0.5s; }
        .message:nth-child(2) { animation-delay: 1s; }
        .message:nth-child(3) { animation-delay: 1.5s; }
        .message:nth-child(4) { animation-delay: 2s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes wave {
            0%, 100% { transform: rotate(5deg); }
            25% { transform: rotate(-25deg); }
            75% { transform: rotate(35deg); }
        }

        @keyframes fadeInMessage {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(-30deg); }
        }

        @keyframes wiggleRight {
            0%, 100% { transform: rotate(20deg); }
            50% { transform: rotate(30deg); }
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
        }

        @keyframes floatUpFast {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translateY(-30px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) scale(0);
            }
        }

        @keyframes wagTail {
            0%, 100% { transform: rotate(10deg); }
            25% { transform: rotate(40deg); }
            75% { transform: rotate(-20deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .puppy {
                width: 150px;
                height: 150px;
            }
            
            .puppy-head {
                width: 90px;
                height: 90px;
            }
            
            .speech-bubble {
                font-size: 12px;
                padding: 8px 12px;
                right: -110px;
                top: -70px;
            }
            
            .sweet-messages {
                margin: 20px;
                padding: 15px;
            }
            
            .message {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .speech-bubble {
                right: -90px;
                font-size: 10px;
                top: -65px;
            }
            
            .sweet-messages {
                margin: 15px;
                padding: 12px;
            }
            
            .message {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="container">
        <h1 class="title">Ciao Rosaria!</h1>
        <p class="subtitle">Un tenero saluto!</p>
        
        <div class="puppy-container">
            <div class="puppy">
                <div class="puppy-head">
                    <div class="puppy-eyebrows">
                        <div class="eyebrow eyebrow-left"></div>
                        <div class="eyebrow eyebrow-right"></div>
                    </div>
                    <div class="puppy-ears">
                        <div class="ear left"></div>
                        <div class="ear right"></div>
                    </div>
                    <div class="puppy-eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="puppy-cheeks cheek-left"></div>
                    <div class="puppy-cheeks cheek-right"></div>
                    <div class="puppy-nose"></div>
                    <div class="puppy-mouth"></div>
                    <div class="puppy-tongue"></div>
                </div>
                <div class="puppy-body">
                    <div class="puppy-tail"></div>
                    <div class="puppy-paw paw-front-left"></div>
                    <div class="puppy-paw paw-front-right"></div>
                </div>
                <div class="speech-bubble" id="greetingBubble">Ciao Rosaria!</div>
            </div>
        </div>
        
        <div class="sweet-messages">
            <div class="message">Cara Rosaria, il tuo sorriso illumina ogni giorno!</div>
            <div class="message">Lorenzo e te siete una squadra fantastica, piena d'amore!</div>
            <div class="message">Ogni momento con voi è speciale e prezioso!</div>
            <div class="message">Tanti abbracci e baci da questo piccolo amico peloso!</div>
        </div>
    </div>

    <audio id="kissSound" preload="auto">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" type="audio/mpeg">
    </audio>

    <script>
        // Funzione per ottenere il saluto in base all'orario
        function getGreetingByTime() {
            const now = new Date();
            const hour = now.getHours();
            
            if (hour >= 6 && hour < 12) {
                return "Buongiorno Rosaria!";
            } else if (hour >= 12 && hour < 18) {
                return "Buon pomeriggio Rosaria!";
            } else if (hour >= 18 && hour < 22) {
                return "Buonasera Rosaria!";
            } else {
                return "Buonanotte Rosaria!";
            }
        }

        // Aggiorna il saluto all'avvio
        document.getElementById('greetingBubble').textContent = getGreetingByTime();

        // Audio del bacio
        const kissSound = document.getElementById('kissSound');

        // Crea cuoricini che fluttuano
        function createHeart(isClick = false) {
            const heart = document.createElement('div');
            heart.className = isClick ? 'heart click-heart' : 'heart';
            
            if (isClick) {
                heart.style.left = (40 + Math.random() * 20) + '%';
                heart.style.top = '40%';
            } else {
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            }
            
            document.getElementById('heartsContainer').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, isClick ? 1500 : 6000);
        }

        // Genera molti più cuori animati
        setInterval(createHeart, 300); // Aumentato il numero di cuori riducendo l'intervallo

        // Crea molti cuori iniziali
        for(let i = 0; i < 15; i++) { // Aumentato il numero di cuori iniziali
            setTimeout(createHeart, i * 100);
        }

        // Aggiungi messaggi al click
        const clickMessages = ['Ti voglio bene!', 'Bau bau!', 'Ciao bella!', 'Sei unica!', 'Smack! 💋'];
        let messageIndex = 0;
        
        document.querySelector('.puppy').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Riproduci il suono del bacio
            kissSound.currentTime = 0;
            kissSound.play();
            
            const bubble = document.getElementById('greetingBubble');
            bubble.textContent = clickMessages[messageIndex];
            messageIndex = (messageIndex + 1) % clickMessages.length;
            
            // Crea molti più cuori al click
            for(let i = 0; i < 15; i++) { // Aumentato il numero di cuori al click
                setTimeout(() => createHeart(true), i * 50);
            }
            
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        });

        // Previene il menu contestuale su mobile
        document.querySelector('.puppy').addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
